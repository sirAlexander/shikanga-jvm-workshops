# Configuration file

## HTTP configuration
quarkus.http.port=8083

## Hibernate configuration - drop-and-create is great for development (use `update` to only update the schema)

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

## Database configuration
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/shikanga_heroes
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=shaka
quarkus.datasource.password=shaka
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2

## Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

# Business configuration
level.multiplier = 3
%test.level.multiplier = 1