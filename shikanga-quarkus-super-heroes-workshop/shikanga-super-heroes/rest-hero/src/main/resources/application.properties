# Configuration file

## HTTP configuration
quarkus.http.port=8083

## Hibernate configuration - drop-and-create is great for development (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

## Database configuration
quarkus.datasource.url=jdbc:postgresql://localhost:5432/shikanga_heroes
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.username=shaka
quarkus.datasource.password=shaka
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2

## Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true